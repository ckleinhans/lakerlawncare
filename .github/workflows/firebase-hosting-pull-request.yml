name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - shell: bash
        env:
          DECRYPTION_KEY: ${{ secrets.DECRYPTION_KEY }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="$DECRYPTION_KEY" --output ./src/FirebaseConfig.js ./src/FirebaseConfig.js.gpg
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAKERLAWNCARE_PORTAL }}'
          projectId: lakerlawncare-portal
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels